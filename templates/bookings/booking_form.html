{% extends 'base.html' %}
{% load static %}

{% block content %}
    
    <h1 class="mb-4">{{ form.instance.pk|yesno:"Update Booking,Create Booking" }}</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
        <a href="{% url 'booking_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
