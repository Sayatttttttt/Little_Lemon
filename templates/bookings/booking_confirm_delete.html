{% extends 'base.html' %}

{% block content %}
    <h1>Are you sure you want to delete the booking "{{ booking }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'booking_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
