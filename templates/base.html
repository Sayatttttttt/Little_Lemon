<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Lemon</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
</head>
<body>
    <header>
        <a href="{% url 'menu' %}">
            <img src="{% static 'images/logo.png' %}" alt="Little Lemon Logo" style="height: 80px;">
        </a>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'menu' %}">Menu</a>

            <!-- Show "Book" button only if the user is authenticated -->
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}">Profile</a>
                <a href="{% url 'booking_list' %}">Book</a> 
                <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
            {% else %}
                <a href="{% url 'register' %}" class="button">Sign Up</a>
                <a href="{% url 'login' %}" class ="button">Sign In</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <section class="footer-info">
            <p>Â© 2024 Little Lemon. All rights reserved.</p>
        </section>
    </footer>
</body>
</html>
